{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <div class="section">
                        {% for team in teams %}
                            <div class="col s12 m6 l4">
                                <div class="card">
                                    <h2 class="flow-text red-text darken-2 center">{{ team.team_name }}</h2><ul class = "collection">
                                    <li class = "collection-item">{{ team.captain }}</li>
                                    <li class = "collection-item">{{ team.player1 }}</li>
                                    <li class = "collection-item">{{ team.player2 }}</li>
                                    <li class = "collection-item">{{ team.player3 }}</li>
                                    <li class = "collection-item">{{ team.player4 }}</li>
                                    <li class = "collection-item">{{ team.player5 }}</li>
                                    <li class = "collection-item">{{ team.player6 }}</li>
                                </ul>
                                </div>
                            </div>
                        {% empty %}

                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
